<div class="container">
    <div class="background-header">
        <div class="fondo">
            <img src="../../../assets/images/fondoguitarra.jpg" alt="">
        </div>
        <div class="container-artista">
            <div class="avatar-name">
                <div class="caja_img">
                    <img src="../../../assets/images/artista1.jpg" alt="" />
                </div>
                <div class="datos-single">
                    <h1>{{ user.user_name }}
                        <i class="fab fa-linkedin-in"></i><i class="fab fa-facebook"></i></h1>
                    <p>{{ user.discipline_id }}</p>
                </div>
            </div>
            <div class="description-single">
                <p>{{ user.biography }}</p>
                <button class="button-single" *ngIf="isLoggedIn" (click)="seeEditProfile(false)">EDITAR</button>
                <button class="button-single" *ngIf="isLoggedIn" (click)="deleteUser()">BORRAR</button>

            </div>
        </div>
        <div class="proyectos-edit">
            <div class="proyectos">

                <div class="product-single cajaProducto" *ngFor="let product of products">
                    <img src="../../../assets/images/{{product.product_photo}}">
                    <mat-icon *ngIf="(iconEdit) && (isLoggedIn)" class="icon-edit" (click)="seeEditProfile(product)"> border_color</mat-icon>
                </div>
            </div>
            <div class="button-add">

            </div>
            <div class="button-add" *ngIf="isLoggedIn">
                <button class="button-single" (click)="editProduct()">
                    EDITAR PRODUCTOS
                </button>
                <button class="button-single">
                    AÃ‘ADIR PRODUCTOS
                </button>
                <input type="file" #inputFile (change)="onImageChanged($event)">
            </div>
        </div>
    </div>

        <app-advertisement></app-advertisement>

    </div>
    <app-products-form-update (formSubmitted)="saveProduct($event)"></app-products-form-update> -->
</div>
