<form [formGroup]="form">
    <div class="grid">
        <div class="form-group">
            <label>Nombre Art√≠stico</label>
            <input type="text" formControlName="artistic_name">
            <!-- <p *ngIf="form.controls.artistic_name?.errors?.required && form.controls.artistic_name.touched">*Campo obligatorio</p> -->
        </div>
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" formControlName="user_name">
            <p *ngIf="form.controls.user_name?.errors?.required && form.controls.user_name.touched">*Campo obligatorio</p>
        </div>
        <div class="form-group">
            <label>Descripcion</label>
            <input type="text" min="0" formControlName="biography">
            <p *ngIf="form.controls.biography?.errors?.required && form.controls.biography.touched">*Campo obligatorio</p>
        </div>
        <!-- <div class="form-group">
            <label>Avatar</label>
            <input type="file" formControlName="avatar">
            <p *ngIf="form.controls.avatar?.errors?.required && form.controls.avatar.touched">*Campo obligatorio</p>
        </div> -->
        <div class="form-group">
            <label>Tags</label>
            <input type="text" min="0" formControlName="tag"  (keypress)="addTag($event)" id="tag">
            <div>
                <button *ngFor="let tag of tags"><button (click)="removeTag(tag)">x</button> {{tag}}</button>

            </div>
  
            <p *ngIf="form.controls.tag?.errors?.required && form.controls.tag.touched">*Campo obligatorio</p>
        </div>
        <div class="form-group">
            <label class="label">DISCIPLINA ARTISTICA</label>
            <select formControlName="discipline_name" multiple="multiple">
                <option *ngFor="let discipline of disciplines" [value]="discipline.discipline_name">
                    {{discipline.discipline_name}}
                </option>
            </select>
            <ul>
                <li class="white" *ngFor="let seleccion of seleccionados">
                    {{seleccion}}
                </li>
            </ul>
        </div>
    </div>
        <label>EDITAR FOTO DE PERFIL</label>
        <div class="flex-between">
            <input type="file" #inputFile (change)="onImageChanged($event)"  >
            <img [src]="imgPreview" alt="" (click)="inputFile.click()">
        <!-- <label>EDITAR FOTO DE PORTADA</label>
            <div class="flex-between">
                <input type="file" #inputFile (change)="onFrontChanged($event)"  >
                <img [src]="imgFrontPreview" alt="" (click)="inputFile.click()">
            </div> -->
        <button mat-raised-button [mat-dialog-close]="generateFormData()" type="submit">GUARDAR</button>
    </div>
</form>
