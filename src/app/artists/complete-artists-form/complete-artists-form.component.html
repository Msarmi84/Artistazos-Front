<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="grid">
        <div class="form-group">
            <label>Fecha de nacimiento</label>
            <input type="text" formControlName="date_of_birth">
            <p *ngIf="form.controls.date_of_birth?.errors?.required && form.controls.date_of_birth.touched">*Campo obligatorio</p>
        </div>
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" formControlName="user_name">
            <p *ngIf="form.controls.user_name?.errors?.required && form.controls.user_name.touched">*Campo obligatorio</p>
        </div>
        <div class="form-group">
            <label>Apellido</label>
            <input type="text" formControlName="last_name">
            <p *ngIf="form.controls.last_name?.errors?.required && form.controls.last_name.touched">*Campo obligatorio</p>
        </div>
        <div class="form-group">
            <label>Nombre artistico</label>
            <input type="text" formControlName="artistic_name">
            <p *ngIf="form.controls.artistic_name?.errors?.required && form.controls.artistic_name.touched">*Campo obligatorio</p>
        </div>
        <div class="form-group">
            <label>Descripcion</label>
            <input type="text" min="0" formControlName="biography">
            <p *ngIf="form.controls.biography?.errors?.required && form.controls.biography.touched">*Campo obligatorio</p>
        </div>
        <!-- cambiar a tipo file(no funciona) -->
        <div class="form-group">
            <label>CV</label>
            <input type="text" formControlName="arartistic_cv">
            <p *ngIf="form.controls.artistic_cv?.errors?.required && form.controls.artistic_cv.touched">*Campo obligatorio</p>
        </div>
        <div class="form-group">
            <label>Ciudad</label>
            <select formControlName="location">
                <option value="">Elige Provincia</option>
                <option value="Álava/Araba">Álava/Araba</option>
                <option value="Albacete">Albacete</option>
                <option value="Alicante">Alicante</option>
                <option value="Almería">Almería</option>
                <option value="Asturias">Asturias</option>
                <option value="Ávila">Ávila</option>
                <option value="Badajoz">Badajoz</option>
                <option value="Baleares">Baleares</option>
                <option value="Barcelona">Barcelona</option>
                <option value="Burgos">Burgos</option>
                <option value="Cáceres">Cáceres</option>
                <option value="Cádiz">Cádiz</option>
                <option value="Cantabria">Cantabria</option>
                <option value="Castellón">Castellón</option>
                <option value="Ceuta">Ceuta</option>
                <option value="Ciudad Real">Ciudad Real</option>
                <option value="Córdoba">Córdoba</option>
                <option value="Cuenca">Cuenca</option>
                <option value="Gerona/Girona">Gerona/Girona</option>
                <option value="Granada">Granada</option>
                <option value="Guadalajara">Guadalajara</option>
                <option value="Guipúzcoa/Gipuzkoa">Guipúzcoa/Gipuzkoa</option>
                <option value="Huelva">Huelva</option>
                <option value="Huesca">Huesca</option>
                <option value="Jaén">Jaén</option>
                <option value="La Coruña/A Coruña">La Coruña/A Coruña</option>
                <option value="La Rioja">La Rioja</option>
                <option value="Las Palmas">Las Palmas</option>
                <option value="León">León</option>
                <option value="Lérida/Lleida">Lérida/Lleida</option>
                <option value="Lugo">Lugo</option>
                <option value="Madrid">Madrid</option>
                <option value="Málaga">Málaga</option>
                <option value="Melilla">Melilla</option>
                <option value="Murcia">Murcia</option>
                <option value="Navarra">Navarra</option>
                <option value="Orense/Ourense">Orense/Ourense</option>
                <option value="Palencia">Palencia</option>
                <option value="Pontevedra">Pontevedra</option>
                <option value="Salamanca">Salamanca</option>
                <option value="Segovia">Segovia</option>
                <option value="Sevilla">Sevilla</option>
                <option value="Soria">Soria</option>
                <option value="Tarragona">Tarragona</option>
                <option value="Tenerife">Tenerife</option>
                <option value="Teruel">Teruel</option>
                <option value="Toledo">Toledo</option>
                <option value="Valencia">Valencia</option>
                <option value="Valladolid">Valladolid</option>
                <option value="Vizcaya/Bizkaia">Vizcaya/Bizkaia</option>
                <option value="Zamora">Zamora</option>
                <option value="Zaragoza">Zaragoza</option>
            </select>
            <!-- <input type="text" formControlName="location">
            <p *ngIf="form.controls.location?.errors?.required && form.controls.location.touched">*Campo obligatorio</p> -->
        </div>
        <div class="form-group">
            <label>Contraseña</label>
            <input type="password" formControlName="password">
            <p *ngIf="form.controls.password?.errors?.required && form.controls.password.touched">*Campo obligatorio</p>
        </div>
        <div class="form-group">
            <label>Tipo de Artista</label>
            <input type="number"  formControlName="type">
            <p *ngIf="form.controls.type?.errors?.required && form.controls.type.touched">*Campo obligatorio</p>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email"  formControlName="mail">
            <p *ngIf="form.controls.mail?.errors?.required && form.controls.mail.touched">*Campo obligatorio</p>
        </div>
        <div class="form-group">
            <label>Disciplina</label>
            <input type="text"  formControlName="discipline_id">
            <p *ngIf="form.controls.discipline_id?.errors?.required && form.controls.discipline_id.touched">*Campo obligatorio</p>
        </div>
        <!-- <div class="form-group">
            <label>Tags</label>
            <input type="text" min="0" formControlName="tag">
            <p *ngIf="form.controls.tag?.errors?.required && form.controls.tag.touched">*Campo obligatorio</p>
        </div> -->
    </div>

    <input type="file" #inputFile (change)="onImageChanged($event)">
    <label>EDITAR AVATAR</label>
    <div class="flex-between">
        <img [src]="imgPreview" alt="" (click)="inputFile.click()">
        <button mat-raised-button [mat-dialog-close]="generateFormData()">GUARDAR</button>
    </div>

</form>
