
<form [formGroup]="filterForm" (ngSubmit)="onSubmit()">
    <div class="grid">
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" formControlName="user_name">
          </div>
         
        <div class="form-group">
          <label>Apellido</label>
          <input type="text" formControlName="user_name">
        </div>    
        <div class="form-group">
          <label>Disciplina</label>
          <select name="" id=""  formControlName="productCategory">
              <option *ngFor="let item of discipline" ngValue="item.id">{{item.name}}</option>   
          </select>
        </div>
        <div class="form-group">
            <label>Artista</label>
            <input type="text" formControlName="artist">
        </div>
        <div class="form-group">
            <label>Rango de precios</label>
            <input type="number" min="0" formControlName="minPrice">
            <input type="number" min="0" formControlName="maxPrice">
        </div>
    </div>
    <button type="submit"> Buscar</button>
</form>
