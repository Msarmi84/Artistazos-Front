<div class="container">
    <div class="container-product" *ngFor="let product of products">
        <div class="avatar-name" >
            <div class="caja_img">
                <img [src]="product.photo ? imageUrl + product.photo : defaultImg" alt="">
            </div>
            <div class="datos-product">
                <ul>
                   <li> <h1>{{ product.product_name }}</h1>
                </li>
                   <li> <p>{{ product.description }}</p>
                </li>
                   <li><p class="precio">{{ product.price }}</p>
                </li>
                </ul>
                <!-- <button (click)="comprarClick(product)">BUY</button> -->
            </div>
        </div>
        <button mat-raised-button>DELETE<i class="fa fa-trash"></i></button>
    </div>
    <div>
        <hr>
        <h3>Total:</h3>
    </div>
</div>
