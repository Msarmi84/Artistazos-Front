<!-- NEW FORM -->
<div class="flex-form">
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button class="loggin">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>

                <input type="email" placeholder="Email" formControlName="email" />
                <div class="errorColor">
                    <p *ngIf="this.form.controls.email?.errors?.required && this.form.controls.email.touched">Introduce tu email</p>
                    <p *ngIf="this.form.controls.email?.errors?.email && this.form.controls.email.touched">Introduce un email válido</p>
                </div>

                <input type="password" placeholder="Contraseña" formControlName="password" />
                <div class="errorColor">
                    <p *ngIf="this.form.controls.password?.errors?.required && this.form.controls.password.touched">El campo es requerido</p>
                </div>

                <button class="loggin">Sign In</button>
                <p *ngIf="this.form.errors?.userNotFound">{{ this.form.errors.userNotFound }}</p>

            </form>
        </div>
        <div class="overlay-container ">
            <div class="overlay ">
                <div class="overlay-panel overlay-left ">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost " id="signIn ">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right ">
                    <div class="video ">
                        <video class="video-artistas " controls autoplay src="../../assets/videos/videohome.mp4 " loop></video>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
