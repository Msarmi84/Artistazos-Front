<form [formGroup]="form">
    <div class="grid">
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" formControlName="product_name">
            <!-- <p *ngIf="productForm.controls.name?.errors?.required && productForm.controls.user_name.touched">*Campo obligatorio</p> -->
        </div>
        <div class="form-group">
            <label>Categoría</label>
            <select name="" id="">
                <option value="{{category.id}}" formControlName="category" *ngFor="let category of categories">{{category.name}}</option>
            </select>
            <!-- <input type="text" min="0" formControlName="category"> -->
            <!-- <p *ngIf="productForm.controls.category?.errors?.required && productForm.controls.category?.touched">*Campo obligatorio</p> -->
        </div>
        <!-- <div class="form-group">
            <label>Categoría</label>
            <input type="text" min="0" formControlName="category">
          <p *ngIf="productForm.controls.category?.errors?.required && productForm.controls.category?.touched">*Campo obligatorio</p> -->
        <!-- </div> -->
        <div class="form-group">
            <label>Descripción</label>
            <input type="text" min="0" formControlName="description">
            <!-- <p *ngIf="productForm.controls.tag?.errors?.required && productForm.controls.tag.touched">*Campo obligatorio</p> -->
        </div>
        <div class="form-group">
            <label>Tags</label>
            <input type="text" min="0" formControlName="tag" (keypress)="addTag($event)" id="tag">
            <div class="container-tags">
                <button *ngFor="let tag of tags"><button (click)="removeTag(tag)"><span>X</span></button><span> {{tag}}</span></button>

            </div>
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="text" min="0" formControlName="price">
            <!-- <p *ngIf="productForm.controls.tag?.errors?.required && productForm.controls.tag.touched">*Campo obligatorio</p> -->
        </div>
    </div>

    <label>EDITAR FOTO DEL PRODUCTO</label>
    <div class="flex-between">
        <input type="file" #inputFile (change)="onImageChanged($event)" >
        <img [src]="imgPreview" alt="" (click)="inputFile.click()">
        <button mat-raised-button [mat-dialog-close]="formData">GUARDAR</button>
    </div>

</form>
